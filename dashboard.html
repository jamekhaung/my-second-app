<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>iKuai | 系统概况</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      /* 顶部导航 */
      .header {
        background-color: #1a567e;
        color: white;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        font-size: 14px;
      }
      .header-left {
        display: flex;
        align-items: center;
        gap: 15px;
      }
      .logo-text {
        font-size: 20px;
        font-weight: bold;
        border-right: 1px solid #3e7ca7;
        padding-right: 15px;
      }

      /* 主体布局 */
      .main {
        display: flex;
        flex: 1;
        overflow: hidden;
      }

      /* 侧边栏 */
      .sidebar {
        width: 120px;
        background-color: #2c3e50;
        color: #abb4be;
        font-size: 13px;
      }
      .menu-item {
        padding: 15px 10px;
        text-align: center;
        cursor: pointer;
        transition: 0.3s;
      }
      .menu-item:hover,
      .menu-item.active {
        background-color: #1a252f;
        color: white;
        border-left: 4px solid #3e8e75;
      }

      /* 内容区 */
      .content {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
      }
      .breadcrumb {
        font-size: 12px;
        color: #666;
        margin-bottom: 15px;
      }

      /* 网格卡片 */
      .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
      }
      .card {
        background: white;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 2px;
      }
      .card-title {
        font-size: 14px;
        color: #333;
        margin-bottom: 15px;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
      }

      /* 仿真数据展示 */
      .status-box {
        display: flex;
        gap: 20px;
        align-items: center;
      }
      .status-green {
        color: #3e8e75;
        font-size: 24px;
        font-weight: bold;
      }
      .stat-value {
        font-size: 20px;
        color: #333;
      }
      .stat-label {
        font-size: 12px;
        color: #999;
      }

      /* 简单的环形图模拟 */
      .circle-stat {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 10px solid #3e8e75;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <div class="logo-text">iKuai</div>
        <div>3.5.4 x64 Enterprise</div>
      </div>
      <div class="header-right">管理员: admin | 退出</div>
    </div>

    <div class="main">
      <div class="sidebar">
        <div class="menu-item active">系统概况</div>
        <div class="menu-item">状态监控</div>
        <div class="menu-item">网络设置</div>
        <div class="menu-item">流控分流</div>
        <div class="menu-item">安全设置</div>
      </div>

      <div class="content">
        <div class="breadcrumb">系统概况</div>

        <div class="grid">
          <div class="card" style="grid-column: span 1">
            <div class="card-title">iKuai</div>
            <div class="status-box">
              <div class="status-green">已连接</div>
              <div class="stat-label">外网<br />已运行: 4天6时</div>
            </div>
          </div>

          <div class="card">
            <div class="card-title">速率状态</div>
            <div>↑ 6.43 MB/s</div>
            <div style="color: #3e8e75">↓ 9.26 MB/s</div>
          </div>

          <div class="card">
            <div class="card-title">物理连接</div>
            <div
              style="
                display: flex;
                justify-content: space-around;
                text-align: center;
              "
            >
              <div>
                <div class="stat-value">337</div>
                <div class="stat-label">连接设备</div>
              </div>
              <div>
                <div class="stat-value">4244</div>
                <div class="stat-label">连接数</div>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-title">流量分布</div>
            <div class="circle-stat">
              <div style="text-align: center">
                <div style="font-size: 16px; font-weight: bold">24.29 GB</div>
                <div style="font-size: 10px; color: #999">总流量</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      style="
        background: white;
        color: red;
        font-size: 30px;
        padding: 50px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 9999;
      "
    >
      后台页面加载成功！如果你能看到这行红字，说明跳转完全正常。
    </div>
  </body>
</html>
