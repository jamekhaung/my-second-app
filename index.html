<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>iKuai | 企业版登录</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #0a0a0a;
        font-family: "Microsoft YaHei", sans-serif;
        background-image: radial-gradient(circle, #222 1px, transparent 1px);
        background-size: 25px 25px;
      }
      .login-box {
        width: 350px;
        text-align: center;
        color: #ccc;
      }
      .logo {
        font-size: 28px;
        margin-bottom: 30px;
        color: #fff;
      }
      .logo span {
        font-weight: 100;
        color: #888;
        margin-left: 10px;
        font-size: 18px;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #333;
        background: #2a2a2a;
        color: white;
        box-sizing: border-box;
        outline: none;
      }
      .options {
        display: flex;
        justify-content: space-between;
        font-size: 12px;
        margin: 10px 0;
      }
      .options a {
        color: #888;
        text-decoration: none;
        cursor: pointer;
      }
      button {
        width: 100%;
        padding: 12px;
        background-color: #3e8e75;
        color: white;
        border: none;
        cursor: pointer;
        margin-top: 10px;
        font-size: 16px;
      }
      button:hover {
        background-color: #4aad8d;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <div class="logo"><strong>iKuai</strong><span>| 企业版</span></div>
      <input type="text" id="username" placeholder="用户名" />
      <input type="password" id="password" placeholder="密码" />
      <div class="options">
        <label><input type="checkbox" id="remember" /> 记住密码</label>
        <label
          ><input type="checkbox" id="showPass" onclick="togglePassword()" />
          显示密码</label
        >
        <a onclick="alert('请使用admin账号登录')">忘记密码</a>
      </div>
      <button onclick="handleLogin()">登录</button>
    </div>

    <script>
      function togglePassword() {
        const passInput = document.getElementById("password");
        const showCheckBox = document.getElementById("showPass");
        passInput.type = showCheckBox.checked ? "text" : "password";
      }

      window.onload = () => {
        const savedUser = localStorage.getItem("rememberedUser");
        if (savedUser) {
          document.getElementById("username").value = savedUser;
          document.getElementById("remember").checked = true;
        }
      };

      function handleLogin() {
        const user = document.getElementById("username").value;
        const remember = document.getElementById("remember").checked;

        if (user === "admin") {
          if (remember) {
            localStorage.setItem("rememberedUser", user);
          } else {
            localStorage.removeItem("rememberedUser");
          }

          // 核心逻辑：获取当前根目录，强制拼装绝对路径
          const targetPath = window.location.origin + "/dashboard.html";

          // 打印日志方便调试
          console.log("正在尝试跳转到: " + targetPath);

          // 1. 尝试直接赋值
          window.location.href = targetPath;

          // 2. 兜底：如果0.3秒还没跳，强制重定向
          setTimeout(() => {
            window.location.replace(targetPath);
          }, 300);
        } else {
          alert("演示模式请使用账号: admin");
        }
      }
    </script>
  </body>
</html>
